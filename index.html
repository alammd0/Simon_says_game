<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon says Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="game">
			<h1>Simon Game</h1>

			<h2>Press Any Keys to Start the game</h2>

			<div class="btn-container">
				<div class="line-one">
					<!-- Use <button> for proper button elements -->
					<button class="btn red" type="button" id="red">1</button>
					<button class="btn yellow" type="button" id="yellow">2</button>
				</div>

				<div class="line-two">
					<button class="btn green" type="button" id="green">3</button>
					<!-- Fix the typo from "pruple" to "purple" -->
					<button class="btn purple" type="button" id="purple">4</button>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
